catalogoJuegos.forEach((j, i) => {
  contenedor.innerHTML += `
    <div class="col-md-4">
      <div class="game-card glass-card p-3">

        <button class="btn btn-neon w-100 mt-2"

// Función para mostrar modal con todos los detalles

  const j = catalogoJuegos[i];
  document.getElementById("modalTitulo").innerText = j.title;
  document.getElementById("modalImagen").src = j.imageUrl;
  document.getElementById("modalDescripcion").innerText = j.description;
  document.getElementById("modalDetalles").innerText = 
    `Género: ${j.genre}\nPlataformas: ${j.platforms}\nFecha de lanzamiento: ${j.releaseDate}\nDesarrollador: ${j.developer}\nClasificación: ${j.ageRating}`;
