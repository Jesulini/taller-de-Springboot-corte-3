<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Catálogo de Videojuegos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/estilos.css">
</head>
<body class="text-white">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Tienda Gamer</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" th:href="@{/}">Inicio</a></li>
          <li class="nav-item"><a class="nav-link active" th:href="@{/catalogo}">Catálogo</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/contacto}">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="text-center mb-4 display-5">Catálogo de Videojuegos</h1>

    <form class="input-group mb-4" th:action="@{/catalogo}" method="get">
      <input type="text" class="form-control" placeholder="Buscar videojuegos..." name="q" th:value="${query}">
      <button class="btn btn-outline-light" type="submit">Buscar</button>
    </form>

    <div class="row g-4" id="catalogoCards">
      <div class="col-md-6 col-lg-3" th:each="juego : ${videojuegos}">
        <div class="card text-dark h-100">
          <img th:src="${juego.imagenUrl}" class="card-img-top" th:alt="${juego.titulo}">
          <div class="card-body">
            <h5 class="card-title" th:text="${juego.titulo}"></h5>
            <p class="card-text" th:text="${juego.descripcion}"></p>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#detalleModal"
                    th:data-titulo="${juego.titulo}"
                    th:data-descripcion="${juego.descripcion}"
                    th:data-imagen="${juego.imagenUrl}">
              Ver detalles
            </button>
          </div>
        </div>
      </div>
    </div>

    <p class="text-center mt-3 text-warning" th:if="${#lists.isEmpty(videojuegos)}">No se encontraron resultados.</p>
  </div>

  <div class="modal fade" id="detalleModal" tabindex="-1" aria-labelledby="detalleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-dark">
        <div class="modal-header">
          <h5 class="modal-title" id="detalleModalLabel">Título del juego</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <img id="modalImagen" src="" class="img-fluid mb-3" alt="Imagen del juego">
          <p id="modalDescripcion"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center text-white py-3 mt-5">
    <p class="mb-0">© 2025 Tienda Gamer. Todos los derechos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
