<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Contacto - World of the Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/contacto.css">
</head>

<body class="bg-dark text-white">

<nav class="navbar navbar-expand-lg navbar-dark glass-nav shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold neon-text" href="#">World of the Games</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="menu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/}">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/catalogo}">Catálogo</a></li>
        <li class="nav-item"><a class="nav-link active" th:href="@{/contacto}">Contacto</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h1 class="neon-title text-center mb-4">Contáctanos</h1>

  <div class="contact-box glass-card p-4">

    <form th:action="@{/enviarContacto}" method="post">

      <label class="form-label neon-text">Nombre</label>
      <input type="text" class="form-control input-neon mb-3" name="nombre">

      <label class="form-label neon-text">Correo</label>
      <input type="email" class="form-control input-neon mb-3" name="correo">

      <label class="form-label neon-text">Mensaje</label>
      <textarea class="form-control input-neon mb-3" rows="4" name="mensaje"></textarea>

      <button type="submit" class="btn btn-neon w-100">Enviar</button>

    </form>

  </div>
</div>

<footer class="text-center text-white py-3 mt-5">
  <p class="mb-0 small opacity-75">© 2025 World of the Games.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
