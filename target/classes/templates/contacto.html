<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Contacto | Tienda Gamer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/estilos.css">
</head>
<body class="text-white">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Tienda Gamer</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" th:href="@{/}">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/catalogo}">Catálogo</a></li>
          <li class="nav-item"><a class="nav-link active" th:href="@{/contacto}">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="text-center mb-4 display-5">Contacto</h1>
    <p class="text-center">¿Tienes dudas, sugerencias o quieres colaborar con nosotros? Escríbenos:</p>
    <form class="row g-3">
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Nombre">
      </div>
      <div class="col-md-6">
        <input type="email" class="form-control" placeholder="Correo electrónico">
      </div>
      <div class="col-12">
        <textarea class="form-control" rows="4" placeholder="Mensaje"></textarea>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
  </div>

  <footer class="text-center text-white py-3 mt-5">
    <p class="mb-0">© 2025 Tienda Gamer. Todos los derechos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
