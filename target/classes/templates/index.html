<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>World of the Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos propios -->
  <link rel="stylesheet" href="/css/inicio.css">
</head>

<body class="bg-dark text-white">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark glass-nav shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold neon-text" href="#">World of the Games</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" th:href="@{/}">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/catalogo}">Catálogo</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/contacto}">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HERO -->
  <header class="hero-section d-flex align-items-center justify-content-center text-center">
    <div class="container">
      <h1 class="display-4 fw-bold neon-title">Bienvenido a World of the Games</h1>
      <p class="lead mb-4 fade-text">
        Sumérgete en el universo gamer: los mejores títulos, aventuras épicas y lo último en entretenimiento digital.
      </p>

      <img src="https://www.shutterstock.com/image-vector/time-play-text-game-controller-600nw-2191567677.jpg"
           class="img-fluid rounded shadow neon-border hero-img"
           alt="Banner de videojuegos">
    </div>
  </header>

  <!-- FOOTER -->
  <footer class="text-center text-white py-3 mt-5">
    <p class="mb-0 small opacity-75">© 2025 World of the Games. Todos los derechos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
